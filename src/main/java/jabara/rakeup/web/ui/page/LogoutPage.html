<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Refresh" content="5;./login">
    <meta charset="UTF-8" />
<wicket:remove>
    <link rel="stylesheet" type="text/css" href="RakeUp.css" />
    <link rel="stylesheet" type="text/css" href="LogoutPage.css" />
    <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css" />

    <script>
    function countDown(pInitial) {
      var delay = pInitial;
      setInterval(function() {
        document.getElementById('delay').innerText = delay;
        if (delay === 0) {
          location.href = './';
        }
        delay -= 1;
      }, 1000);
    }
    </script>
    <title>ログアウト</title>
  </head>
<body>
  <header></header>

  <div class="row-fluid">
    <aside class="span2 sideBar"></aside>

    <div class="span8 mainBox">
      <h2>ログアウトしました</h2>
      <p>
      <span id="delay">5</span>秒後にログイン画面に移動します。<br/>自動的に移動しない場合は<a href="./">ここ</a>をクリックして下さい。
      </p>
    </div>

    <aside class="span2 sideBar"></aside>
  </div>

  <footer></footer>
  <script>
     var delay = 5;
     setInterval(function() {
       document.getElementById('delay').innerText = delay;
       delay -= 1;
     }, 1000);
  </script>

</body>
</html>
