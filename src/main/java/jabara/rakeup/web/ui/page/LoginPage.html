<!DOCTYPE html>
<html>
  <head>
    <meta content-type="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ログイン - RakeUp</title>
<wicket:remove>
    <link rel="stylesheet" type="text/css" href="RakeUp.css" />
    <link rel="stylesheet" type="text/css" href="LoginPage.css" />
    <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <script src="RakeUp.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</wicket:remove>
  </head>
  <body>

<wicket:extend>

    <div class="loginBox">
      <h1>ログイン</h1>
      <form wicket:id="form">
        <div wicket:id="feedback" />
        <fieldset>
          <ul>
            <li>パスワード：<input type="password" wicket:id="password" /></li>
            <li><button wicket:id="submitter" class="btn btn-success"><i class="icon-white icon-user"></i> ログイン</button></li>
          </ul>
        </fieldset>
      </form>
    </div>

</wicket:extend>

  </body>
</html>
