<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
<wicket:remove>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="RakeUp.css" />
    <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css" />
    <script src="RakeUp.js"></script>
</wicket:remove>
    <title wicket:id="titleLabel">サブクラスのgetTitleLabelModel()でここの文字列を指定して下さい.</title>
  </head>
  <body>

    <nav>
      <ul>
        <li wicket:id="navigationLinks"><a wicket:id="link"><span wicket:id="label"></span></a></li>
<wicket:remove>
        <li><a><span class="icon-plus">新規投稿</span></a></li>
</wicket:remove>
      </ul>
    </nav>
    <hr/>

<wicket:extend>

  <h1>エントリ投稿</h1>

  <fieldset>
    <form wicket:id="entryForm">
      <div wicket:id="feedback" />
      <div wicket:id="entry"></div>
      <button wicket:id="submitter" class="btn btn-success"><i class="icon-white icon-ok"></i> 投稿</button>
    </form>
  </fieldset>

</wicket:extend>

  </body>
</html>
