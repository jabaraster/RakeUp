<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
<wicket:remove>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="RakeUp.css" />
    <link rel="stylesheet" type="text/css" href="ShowEntryPage.css" />
    <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css" />
    <script src="RakeUp.js"></script>
</wicket:remove>
    <title wicket:id="titleLabel">サブクラスのgetTitleLabelModel()でここの文字列を指定して下さい.</title>
  </head>
  <body>

    <nav>
      <ul>
        <li wicket:id="navigationLinks"><a wicket:id="link"><span wicket:id="label"></span></a></li>
<wicket:remove>
        <li><a><span class="icon-plus">新規投稿</span></a></li>
</wicket:remove>
      </ul>
    </nav>
    <hr/>

<wicket:extend>

  <h1 wicket:id="title"></h1>
  <article>
    <div class="toolBox">
        <span class="updated">更新日：<span wicket:id="updated"></span></span>
        <a wicket:id="goEdit" title="編集"><span class="icon-pencil" /></a>
        <a id="deleter" wicket:id="deleter" title="削除"><span class="icon-trash" /></a>
    </div>
    <span wicket:id="keywords" class="keyword"><wicket:container wicket:id="label" /></span>
    <div wicket:id="body" class="code">
    </div>
  </article>

</wicket:extend>

  </body>
</html>
