<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
<wicket:remove>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="RakeUp.css" />
    <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" type="text/css" href="IndexPage.css" />
    <script src="RakeUp.js"></script>
</wicket:remove>
    <title wicket:id="titleLabel">サブクラスのgetTitleLabelModel()でここの文字列を指定して下さい.</title>
  </head>
  <body>

    <nav>
      <ul>
        <li wicket:id="navigationLinks"><a wicket:id="link"><span wicket:id="label"></span></a></li>
<wicket:remove>
        <li><a><span class="icon-plus">新規投稿</span></a></li>
</wicket:remove>
      </ul>
    </nav>
    <hr/>

<wicket:extend>
    <h1><wicket:message key="exampleList" /></h1>

    <form wicket:id="filterForm">
        フィルタ：<input type="text" wicket:id="filterCondition" />
        <button wicket:id="filterExecutor" class="btn btn-info"><i class="icon-white icon-filter"></i> フィルタをかける</button>
    </form>
    <div class="pagerContainer">
        <span wicket:id="count" /> 件
        <div wicket:id="entriesPager" class="entriesPager"></div>
    </div>
    <div wicket:id="entriesContainer">
        <article wicket:id="entries">
            <h3><a wicket:id="goDetail"><span wicket:id="title">クリックしたら詳細画面へ</span></a></h3>
            <span wicket:id="keywords" class="keyword"><a wicket:id="goFiltered"><span wicket:id="label"></span></a></span>
        </article>
    </div>
</wicket:extend>

  </body>
</html>
