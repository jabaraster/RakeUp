<!DOCTYPE html>
<html>
  <head>
    <meta content-type="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title>Index.</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="./RakeUp.css" rel="stylesheet" type="text/css" />
    <link href="./IndexPage.css" rel="stylesheet" type="text/css" />
    <script src="./RakeUp.js"></script>
  </head>
  <body>

<wicket:extend>

  <h1><wicket:message key="exampleList">事例一覧</wicket:message></h1>

  <form wicket:id="filterForm">
    フィルタ：<input type="text" wicket:id="filterCondition" />
    <input type="submit" wicket:id="filterExecutor" value="フィルタ実行" />
  </form>
  <div class="pagerContainer">
    <span wicket:id="count" /> 件
    <div wicket:id="entriesPager" class="entriesPager">
    </div>
  </div>
  <div wicket:id="entriesContainer">
    <article wicket:id="entries">
      <h3><a wicket:id="goDetail"><span wicket:id="title">クリックしたら詳細画面へ</span></a></h3>
      <span wicket:id="keywords"><a wicket:id="goFiltered"><span wicket:id="label"></span></a></span>
      <a wicket:id="goEdit">編集</a>
    </article>
  </div>

</wicket:extend>

  </body>
</html>
