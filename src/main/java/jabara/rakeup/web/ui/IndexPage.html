<!DOCTYPE html>
<html>
  <head>
    <meta content-type="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title>Index.</title>
    <wicket:link>
      <link href="./style.css" rel="stylesheet" type="text/css" />
      <link href="./RakeUp.css" rel="stylesheet" type="text/css" />
    </wicket:link>
  </head>
  <body>

    <fieldset>
      <legend>新規投稿</legend>
      <form wicket:id="insertForm">
        <nav wicket:id="feedback" />
        <ul>
          <li>キーワード：<input type="text" wicket:id="keywords" />(複数は , で区切る)</li>
          <li>内容：<textarea wicket:id="text"></textarea></li>
          <li><input type="submit" wicket:id="inserter" /></li>
        </ul>
      </form>
    </fieldset>

    <fieldset>
      <legend>レコード一覧</legend>
      <div wicket:id="entriesContainer">
        <article wicket:id="entries">
          <h1 wicket:id="oneLineText"></h1>
        </article>
      </div>
    </fieldset>

  </body>
</html>
